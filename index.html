<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <link rel="stylesheet" media="screen and (max-width: 413px)" type="text/css" href="nexus5_413.css">
    <link rel="stylesheet" media="screen and (min-width: 414px)" type="text/css" href="ipad_900.css">
    <link rel="stylesheet" media="screen and (min-width: 900px)" type="text/css" href="webapp.css">
    <script src="https://use.fontawesome.com/fc4bd3f5d3.js"></script>
    <title>Minchan Jun</title>
  </head>
  <body>

  <header>
    <div class="container header clearfix">
      <div class="header__logo">
        <img class="header__logo__inner" src="img/logo.png" alt="Logo">
      </div>
      <div class="header__title clearfix">
          <h1 class="header__title__h1">Minchan Jun</h1>
          <h2 class="header__title__h2">Full Stack Web Developer</h2>
      </div>
    </div>
  </header>
  <div>
      <div class="container line clearfix">
      </div>

      <div class="color clearfix">
        <div class="color__1">
          <div class="color__1__fill">
          </div>
          <p class="color__1__text">#02b3e4</p>
        </div>
        <div class="color__2">
          <div class="color__2__fill">
          </div>
          <p class="color__2__text">#2d3c49</p>
        </div>
        <div class="color__3">
          <div class="color__3__fill">
          </div>
          <p class="color__3__text">#7d97ad</p>
        </div>

      </div>
  </div>
  <main>
    <picture class="container main clearfix">
        <img class="main__img" src="img/main.jpg" alt="main">
    </picture>
  </main>


  <div class="container featured">
    <div class="featured__title">
      <h2 class="featured__title__h1">Featured Work</h2>
    </div>

    <div class="featured__img">
      <img class="feature__img__1" src="img/feature1.png" alt="main">
      <p class="feature__img__text">Movie Trailer Website</p>
    </div>

    <div class="featured__img">
      <img class="feature__img__1" src="img/feature2.png" alt="main">
      <p class="feature__img__text">Responsive Web Portfolio</p>
    </div>

    <div class="featured__img">
      <img class="feature__img__1" src="img/feature3.png" alt="main">
      <p class="feature__img__text">Random Restaurant</p>
    </div>

  </div>

  <footer class="footer">
      <p>2017-2018 Minchan Jun. Content is available under his license.</p>

      <i class="fa fa-github fa-3x" aria-hidden="true"></i>
      <i class="fa fa-linkedin-square fa-3x" aria-hidden="true"></i>


  </footer>
</body>

</html>
