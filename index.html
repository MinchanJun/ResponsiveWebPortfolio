<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="description" content="Find out who Minchan Jun is by clicking this portfolio website"/>
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <link rel="stylesheet" type="text/css" href="css/responsive.css">
    <script src="https://use.fontawesome.com/fc4bd3f5d3.js"></script>
    <title>Minchan Jun</title>
  </head>
  <body>

  <header class="header__row">
    <div class="header__logo">
      <img class="header__logo__inner" src="img/logo.png" alt="Logo">
    </div>
    <div class="header__title">
        <h1 class="header__title__h1">Minchan Jun</h1>
        <h2 class="header__title__h2">Full Stack Web Developer</h2>
    </div>
  </header>

  <main class="wrapper">
    <div class="line">
    </div>

    <div class="color">
      <div class="color__set">
        <div class="color__set__02b3e4">
        </div>
        <p class="color__set__text">#02b3e4</p>
      </div>
      <div class="color__set__1">
        <div class="color__set__2d3c49">
        </div>
        <p class="color__set__text">#2d3c49</p>
      </div>
      <div class="color__set">
        <div class="color__set__7d97ad">
        </div>
        <p class="color__set__text">#7d97ad</p>
      </div>
    </div>

    <div class="main">
      <picture >
          <source srcset="img/main_1920.jpg 1920w" media="(min-width:1380px)"
          sizes="(max-width: 40em) 100vw, 50vw">
          <source srcset="img/main_1280.png 1280w" media="(min-width:800px)"
          sizes="(max-width: 40em) 100vw, 50vw">
          <source srcset="img/main_800.png 800w" media="(min-width:769px)"
          sizes="(max-width: 40em) 100vw, 50vw">
          <source srcset="img/main_768.png 768w" media="(min-width:413px)"
          sizes="(max-width: 40em) 100vw, 50vw">
          <img class="main__img" srcset="img/main_412.png 412w" alt="main">
      </picture>
    </div>


    <article class="featured">
      <div class="featured__title">
        <h2 class="featured__title__h2">Featured Work</h2>
      </div>

      <div class="featured__img">
        <img class="featured__img__1" src="img/feature1.png" alt="main">
        <p class="featured__img__text">Movie Trailer</p>
        <a href="https://github.com/MinchanJun/MovieTrailer" class="featured__img__text__link">MinchanJun/MovieTrailer</a>
      </div>

      <div class="featured__img">
        <img class="featured__img__1" src="img/feature2.png" alt="main">
        <p class="featured__img__text">Portfolio</p>
        <a href="https://github.com/MinchanJun/ResponsiveWebPortfolio" class="featured__img__text__link">MinchanJun/ResponsiveWebPortfolio</a>
      </div>

      <div class="featured__img">
        <img class="featured__img__1" src="img/feature3.png" alt="main">
        <p class="featured__img__text">Restaurant Pick</p>
        <a href="https://github.com/MinchanJun/random-restaurant" class="featured__img__text__link">MinchanJun/random-restaurant</a>
      </div>

    </article>
  </main>


  <footer class="footer">
    <figure class="footer__one">
      <p class="footer__one__text">2017-2018 Minchan Jun. Content is available under his license.</p>
    </figure>
    <figure class="footer__two">
      <i class="fa fa-github fa-3x" aria-hidden="true"></i>
      <i class="fa fa-linkedin-square fa-3x" aria-hidden="true"></i>
    </figure>
  </footer>
</body>

</html>
